<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記帳系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body class="bg-dark" style="padding: 1%;" >
  <table class="table table-dark table-striped table-responsive-lg table-hover"  id="table">
    <thead>
      <tr>
        <th scope="col">日期</th>
        <th scope="col">入帳</th>
        <th scope="col">支出</th>
        <th scope="col">總結</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <th scope="col"></input>
        </th>
        <th scope="col"><input class="newData form-control"></input>
        </th>
        <th scope="col"><input class="newData form-control"></input>
        </th>
        <th scope="col">  <button class="btn btn-primary" onclick="newData()">新增</button>
        </th>
      </tr>
    </tbody>
  </table>
  <div>
    <h1 class="display-3" id="in_sum">共收入</h1>
    <h1 class="display-3"id="out_sum">共支出</h1>
    <h1 class="display-1"id="amount_sum">總資產</h1>
  </div>
</body>

</html>
