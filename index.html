<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記帳系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <script src="table.js"></script>
</head>

<body class="bg-dark" style="padding: 1%;" >
  <h1 class="display-3 text-light px-4 ">目標：10,000元</h1>
  <div class="progress" style="margin-bottom: 50px;">
    <div id="my_bar" class="progress-bar" role="progressbar" style="width:100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0/10,000</div>
  </div>

  <div class="container">
    <div class="row justify-content-md-center">
      <h1 class="display-3 text-light bg-info px-4 " id="in_sum">共收入</h1>
      <h1 class=" display-3 text-light bg-info px-4 "id="out_sum">共支出</h1>
    </div>
    <div class="row justify-content-md-center">
      <h1 class="d-inline-flex display-1 text-light bg-info "id="amount_sum">總資產</h1>
    </div>
    <div class="row justify-content-md-center">
      <div id="my_alert" class=" toast align-items-center text-white bg-danger border-0 hide "role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex justify-content-center">
          <div class="toast-body">
            Invalid input, pleaseinput numbers.
          </div>
          </div>
      </div>
    </div>
  </div>
  
  
  <table class="table table-dark table-striped table-responsive-lg table-hover"  id="table">
    <thead>
      <tr>
        <th scope="col">日期</th>
        <th scope="col">入帳</th>
        <th scope="col">支出</th>
        <th scope="col">總結</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <th scope="col"></input>
        </th>
        <th scope="col"><input class="newData form-control"></input>
        </th>
        <th scope="col"><input class="newData form-control"></input>
        </th>
        <th scope="col">  <button class="btn btn-primary" onclick="newData()">新增</button>
        </th>
      </tr>
    </tbody>
  </table>
</body>

</html>
